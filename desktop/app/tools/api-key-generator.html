<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Key / Hash Generator</title>
  <link rel="stylesheet" href="../assets/tool.css" />
  <style>
    .wrap{max-width: 560px}
    .inline-actions{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .inline-actions button{padding:8px 12px}
    .two{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
    @media (max-width: 640px){ .two{grid-template-columns:1fr} }
    #output{min-height: 120px}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="page wrap">
    <div class="card">
      <h1>API Key / Hash Generator</h1>
      <div class="muted">
        Generates an HMAC-SHA256 hash from: <code>payerName + idap + timestamp + eat</code> using a secret <code>key</code>.
      </div>
    </div>

    <div class="card">
      <div class="two">
        <div>
          <label for="payerName">Payer name</label>
          <input type="text" id="payerName" placeholder="Enter payer name">
        </div>

        <div>
          <label for="idap">IDAP</label>
          <input type="text" id="idap" placeholder="Enter idap">
        </div>
      </div>

      <label for="timestamp">Timestamp</label>
      <div class="inline-actions">
        <input type="text" id="timestamp" placeholder="Enter timestamp" style="flex:1; min-width: 220px;">
        <button onclick="generateCurrentTimestamp()">Generate</button>
        <button onclick="copyTimestamp()">Copy</button>
      </div>

      <div class="two" style="margin-top:10px">
        <div>
          <label for="eat">Eat (optional)</label>
          <input type="text" id="eat" placeholder="Enter eat (optional)">
        </div>
        <div>
          <label for="key">Key</label>
          <input type="text" id="key" placeholder="Enter key">
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <button onclick="generateHash()">Generate hash</button>
        <button onclick="copyHash()">Copy hash</button>
        <button class="secondary" type="button" onclick="clearAll()">Clear</button>
      </div>

      <label for="output">Hash output</label>
      <textarea id="output" readonly placeholder="Generated hash will appear here..."></textarea>
    </div>
  </div>

  <script>
    function generateCurrentTimestamp() {
      // Match the "SOAP API Generator": UNIX timestamp in seconds
      const nowSeconds = Math.floor(Date.now() / 1000);
      document.getElementById('timestamp').value = String(nowSeconds);
    }

    function copyTimestamp() {
      const timestampInput = document.getElementById('timestamp');
      timestampInput.select();
      document.execCommand('copy');
      alert('Timestamp copied to clipboard!');
    }

    function generateHash() {
      const payerName = document.getElementById('payerName').value;
      const idap = document.getElementById('idap').value || '';
      const timestamp = document.getElementById('timestamp').value;
      const eat = document.getElementById('eat').value || '';
      const key = document.getElementById('key').value;

      // Match the "SOAP API Generator": require payerName + timestamp + key
      if (!payerName || !timestamp || !key) {
        alert('Please fill in all required fields.');
        return;
      }

      const message = payerName + idap + timestamp + eat;
      const hash = CryptoJS.HmacSHA256(message, key).toString(CryptoJS.enc.Hex);
      document.getElementById('output').value = hash;
    }

    function copyHash() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Hash copied to clipboard!');
    }
  

    function clearAll(){
      ['payerName','idap','timestamp','eat','key','output'].forEach(id=>{
        const el=document.getElementById(id);
        if (el) el.value='';
      });
    }
</script>
</body>
</html>
