<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SQL CASE WHEN Generator</title>
<style>
:root{
  --app-bg:#0b1220;
  --app-surface:#0f172a;
  --app-surface-2:#111c33;
  --app-border:rgba(148,163,184,.18);
  --app-text:#e5e7eb;
  --app-muted:#94a3b8;
  --app-accent:#60a5fa;
  --app-accent-2:#22c55e;
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:14px;
  --radius-sm:10px;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  padding:24px;
  color:var(--app-text);
  background:linear-gradient(180deg,var(--app-bg),#0a0f1c);
}
h2{margin:0 0 6px;font-size:24px;letter-spacing:.2px}
p{margin:0 0 14px;color:var(--app-muted)}
.panel{
  max-width: 1100px;
  margin: 0 auto;
  background:var(--app-surface);
  border:1px solid var(--app-border);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:18px;
}
textarea{
  width:100%;
  height:150px;
  margin:10px 0 12px;
  font-family:var(--mono);
  font-size:13px;
  line-height:1.55;
  padding:12px 12px;
  resize:vertical;
  color:var(--app-text);
  background:#0c1426;
  border:1px solid rgba(96,165,250,.25);
  border-radius:12px;
  outline:none;
}
textarea:focus{
  border-color:rgba(96,165,250,.6);
  box-shadow:0 0 0 3px rgba(96,165,250,.18);
}
button{
  padding:10px 14px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  border-radius:12px;
  border:1px solid rgba(96,165,250,.35);
  background:#0f1931;
  color:var(--app-text);
}
button:hover{border-color:rgba(96,165,250,.7)}
button:active{transform:translateY(1px)}
h3{margin:18px 0 8px;font-size:14px;color:var(--app-muted);font-weight:600}
pre{
  background:var(--app-surface-2);
  padding:12px;
  border:1px solid var(--app-border);
  border-radius:12px;
  overflow-x:auto;
  font-family:var(--mono);
  font-size:13px;
  white-space:pre-wrap;
  word-break:break-word;
  margin:0;
  min-height: 88px;
}
</style>
</head>
<body>

<h2>SQL CASE WHEN Generator</h2>

<p>Paste your query with an IN(...) list:</p>
<textarea id="sqlInput" placeholder="SELECT * FROM table WHERE idAtPayer IN ('A','B','C')"></textarea>
<br>
<button onclick="generateCaseWhen()">Generate CASE WHEN Query</button>

<h3>Generated Query:</h3>
<pre id="output"></pre>

<script>
function generateCaseWhen() {
    const input = document.getElementById('sqlInput').value;

    // Extract the IN() list using regex
    const inMatch = input.match(/IN\s*\(([^)]+)\)/i);
    if(!inMatch) {
        alert("Could not find an IN(...) list in your query.");
        return;
    }

    // Split items and clean
    const items = inMatch[1].split(',').map(s => s.trim().replace(/^['"]|['"]$/g,''));

    // Remove duplicates while keeping order
    const uniqueItems = [...new Set(items)];

    // Build CASE WHEN
    let caseWhen = "ORDER BY CASE idAtPayer\n";
    uniqueItems.forEach((item, index) => {
        if(item) {
            caseWhen += `    WHEN '${item}' THEN ${index+1}\n`;
        }
    });
    caseWhen += "    ELSE 999\nEND;";

    // Replace original IN() clause with ORDER BY CASE WHEN
    const queryWithoutSemicolon = input.trim().replace(/;$/, '');
    const outputQuery = queryWithoutSemicolon + "\n" + caseWhen;

    document.getElementById('output').textContent = outputQuery;
}
</script>

</body>
</html>
