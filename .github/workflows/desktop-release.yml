name: Desktop installers (Win + macOS)

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - os: macos-latest
            arch: arm64
            name: macos-arm64
          # macOS Intel
          - os: macos-13
            arch: x64
            name: macos-x64
          # Windows (x64)
          - os: windows-latest
            arch: x64
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: desktop
        run: npm install --no-audit --no-fund

      - name: Build installers
        working-directory: desktop
        run: npm run dist -- --${{ matrix.arch }}

      - name: Upload artifacts (always)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: |
            desktop/dist/*.dmg
            desktop/dist/*.zip
            desktop/dist/*.exe
            desktop/dist/*.msi
            desktop/dist/*.blockmap
            desktop/dist/latest*.yml
          if-no-files-found: ignore

  release:
    if: startsWith(github.ref, 'refs/tags/desktop-v')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and attach artifacts
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


